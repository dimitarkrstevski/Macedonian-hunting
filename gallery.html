     <div class="container my-5 gallery-section">
        <h2 class="text-center mb-4" id="gallerytitle">Upload Photo to Gallery</h2>
        <form class="gallery-form" action="submit_photo.php" method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="photoTitle" class="form-label">Photo Title</label>
                <input type="text" class="form-control" id="photoTitle" name="photoTitle" placeholder="Enter photo title" required>
            </div>

            <div class="mb-3">
                <label for="photoDescription" class="form-label">Photo Description</label>
                <textarea class="form-control" id="photoDescription" name="photoDescription" rows="3" placeholder="Enter photo description" required></textarea>
            </div>

            <div class="mb-3">
                <label for="photo" class="form-label">Upload Photo</label>
                <input class="form-control" type="file" id="photo" name="photo" accept="image/*" required>
            </div>
